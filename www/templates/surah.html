<ion-view view-title="Surah {{surahId}}">
	<ion-content class="surah-view">
		<ion-list ng-repeat="ayah in surah">
				<ion-item on-swipe-right="onSwipeRight(word)" on-swipe-left="onSwipeLeft(word)" ng-repeat="word in ayah.words" item="word" class="row {{word.className}}">
					<ul>
						<li>{{word.ar}}</li>
						<li>{{word.en}}</li>
					</ul>
				</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
